<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE.JS</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
    <div id="app">
        <button :class="active ? 'text-red' : 'text-blue'" @click="toggle">Click Me</button>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    active: false
                }
            },
            methods: {
                toggle() {
                    this.active = ! this.active;
                }
            },
        }).mount('#app');
    </script>
</body>
</html>
